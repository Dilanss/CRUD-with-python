<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
    <!-- Forma para enlazar el CSS con Python-Flask -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!--Enlace para boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="Editar">
    <center>
    <h1>Editar Producto</h1>
    <form method="POST">
        <div>
            <label for="nombre">Nombre:</label>
            <br>
            <!--Se listal los prodcutos atravez de un array-->
            <input type="text" name="nombre" value="{{ producto[1] }}" required><br>
        </div>
        <br>
        <div>
            <label for="marca">Marca:</label>
            <br>
            <!--Se listal los prodcutos atravez de un array-->
            <input type="text" name="marca" value="{{producto[2]}}" required>
        </div>
        <br>
        <div>
            <label for="cantidad">Cantidad:</label>
            <br>
            <!--Se listal los prodcutos atravez de un array-->
            <input type="text" name="cantidad" value="{{ producto[3]}}" required>
        </div>
        <br>
        <div>
            <label for="precio">Precio:</label>
            <br>
            <!--Se listal los prodcutos atravez de un array-->
            <input type="number" step="0.01" name="precio" value="{{ producto[4] }}" required><br>
        </div>
        <br>
        <div>
            <label for="descripcion">Descripci√≥n:</label>
            <br>
            <!--Se listal los prodcutos atravez de un array-->
            <textarea name="descripcion" required>{{ producto[5] }}</textarea><br>
        </div>
    
        <br>
        <button type="submit">Actualizar Producto</button>
    </form>
    <br>
    <!--Redireccion al index.html -->
    <a href="{{ url_for('index') }}">Volver a la Lista</a>
    <!--Scripts para boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
