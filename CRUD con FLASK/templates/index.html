<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <!-- Forma para enlazar el CSS con Python-Flask -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!--Enlace para boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="index">
    <center>
    <h1>Lista de Productos</h1>
    <!--Se accede a la ruta del app.py para agregar un nuevo producto atravez del url_for-->
    <button type="" class=""><a href="{{ url_for('agregar_producto') }}">Agregar producto</a></button>
    <br>
    <br>
    <table border="1" class="table table-hover container">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        <!--Se listan los productos llamando la funcion del app.py-->
        {% for producto in productos %}
        <tr>
            <td>{{ producto[0] }}</td>
            <td>{{ producto[1] }}</td>
            <td>{{ producto[2] }}</td>
            <td>{{ producto[3] }}</td>
            <td>{{ producto[4] }}</td>
            <td>{{ producto[5] }}</td>
            <td>
                <!--Se redirecciona a la ruta de editar producto del app.py-->
                <button><a href="{{ url_for('editar_producto', id=producto[0]) }}">Editar</a></button> 
                <!--Se redirecciona a la ruta de eliminar producto del app.py-->
                <a href="{{ url_for('eliminar_producto', id=producto[0]) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!--Scripts para boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
